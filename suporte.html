<body>

    <header class="header-site">

        <nav>

                <li>
                    <a href="index.html#home">Home</a>

        </nav>
    </header>

    <main class="formulario-suporte">
        <form class="form">
            <div class="container">
                <h2 class="p-2">Suporte via Email</h2>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Rua Geronimo Walker, nº 0">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEstado">Estado</label>
                    <input type="text" class="form-control" id="inputState">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCEP">CEP</label>
                    <input type="text" class="form-control" id="inputCEP">
                </div>
                <button id="meuBotao"  class="btn btn-primary">Enviar</button>
            </div>
        </form>

        
    </main>
